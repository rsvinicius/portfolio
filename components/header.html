<!-- Header/Navigation -->
<header class="fixed w-full bg-white dark:bg-gray-800 bg-opacity-90 shadow-sm z-50 transition-colors duration-200">
    <div class="container mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
            <a href="#" class="text-xl font-bold text-blue-900">VR<span class="text-blue-600">.</span></a>
            
            <nav class="hidden md:flex space-x-8">
                <a href="#about" class="text-sm font-medium hover:text-blue-600 transition-colors" data-i18n="about"></a>
                <a href="#skills" class="text-sm font-medium hover:text-blue-600 transition-colors" data-i18n="skills"></a>
                <a href="#experience" class="text-sm font-medium hover:text-blue-600 transition-colors" data-i18n="experience"></a>
                <a href="#projects" class="text-sm font-medium hover:text-blue-600 transition-colors" data-i18n="projects"></a>
                <a href="#education" class="text-sm font-medium hover:text-blue-600 transition-colors" data-i18n="education"></a>
                <a href="#contact" class="text-sm font-medium hover:text-blue-600 transition-colors" data-i18n="contact"></a>
                <button id="language-toggle" class="text-sm font-medium hover:text-blue-600 transition-colors"></button>
                <button id="theme-toggle" class="text-sm font-medium hover:text-blue-600 transition-colors">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:inline"></i>
                </button>
            </nav>
            
            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center space-x-4">
                <button id="mobile-language-toggle" class="text-gray-800 dark:text-gray-200 focus:outline-none"></button>
                <button id="mobile-theme-toggle" class="text-gray-800 dark:text-gray-200 focus:outline-none">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:inline"></i>
                </button>
                <button id="mobile-menu-button" class="text-gray-800 dark:text-gray-200 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile menu, hidden by default -->
        <div id="mobile-menu" class="hidden md:hidden mt-2 py-2 space-y-2">
            <a href="#about" class="block text-sm font-medium hover:text-blue-600 transition-colors py-1" data-i18n="about"></a>
            <a href="#skills" class="block text-sm font-medium hover:text-blue-600 transition-colors py-1" data-i18n="skills"></a>

            <a href="#projects" class="block text-sm font-medium hover:text-blue-600 transition-colors py-1" data-i18n="projects"></a>
            <a href="#education" class="block text-sm font-medium hover:text-blue-600 transition-colors py-1" data-i18n="education"></a>
            <a href="#contact" class="block text-sm font-medium hover:text-blue-600 transition-colors py-1" data-i18n="contact"></a>
        </div>
    </div>
</header>
